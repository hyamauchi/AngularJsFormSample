<!DOCTYPE html>
<html lang="ja" ng-app="myApp">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AngularJS</title>
    <link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/themes/redmond/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="//ajax.aspnetcdn.com/ajax/jquery.dataTables/1.8.2/css/jquery.dataTables.css"/>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    <script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jquery.dataTables/1.8.2/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css"/>
    <script src="scripts/angular.min.js"></script>
    <!-- 日本語ロケールをロードしておくことでカレンダーの曜日表示が日本語になる -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.2.29/angular-locale_ja-jp.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
    <link rel="stylesheet" href="css/app.css" type="text/css"/>
    <script src="scripts/myDataTable.js"></script>
    <script src="scripts/menu.js"></script>
    <script src="scripts/app.js"></script>
</head>
<body ng-controller="Main.Controller as main">
<header>
    <div class="content-wrapper">
        <div class="float-left">
            <div class="site-title">
                <a class="logo" href="./">
                    <img src="Images/logo.png"/>
                </a>
            </div>
        </div>
        <div class="float-right">
            <section id="login"></section>

            <div class="navBtn">
                <button class="navIcon">
                    <span class="iconLayer"></span>
                </button>
                <!-- /.navBtn -->
            </div>
            <div class="menu menuOff">
                <ul>
                    <li>ホーム画面</li>
                </ul>
                <!-- / .menu menuOff -->
            </div>
        </div>
    </div>
</header>

<div id="contents" class="container body-content">
    <div id="body">
        <section class="content-wrapper main-content clear-fix form-horizontal">
            <div class="form-group">
                <label class="title-row" for="">入力番号</label>
                <input class="ime-mode txt-w-200 readonly" id="EST_NO_DISP" maxlength="20" name="EST_NO_DISP" readonly="readonly" type="text" value="">
            </div>
            <div class="form-group">
                <label class="title-row" for="">入力日</label>
                <input class="ime-mode txt-w-100 readonly" name="ctl00$MainContent$TextBox4" type="text" readonly="readonly" maxlength="10" ng-model="main.input_date_string" />
            </div>
            <div class="form-group">
                <label class="title-row" for="">物件NO</label>
                <input name="ctl00$MainContent$TextBox3" type="text" id="MainContent_TextBox3" />
                <button type="button" class="btn btn-default btn-add-on">
                    <span>検索</span>
                </button>
            </div>
            <div class="form-group">
                <label class="title-row" for="">納品日時</label>
                <div style="display: inline-block;">
                    <span class="date datepicker-days period-start" style="display: inline-block;">
                        <input type="text"
                               class="form-control"
                               ng-model="main.delivery_date"
                               datepicker-popup
                               is-open="main.datePickerOpen">
                    </span>
                    <button type="button" class="btn btn-default btn-add-on" ng-click="main.toggleDatePicker($event)">
                        <i class="btn-icon btn-calendar"></i>
                    </button>
                    <select ng-model="main.hour1" class="" id="Hour1" name="Hour1"
                            ng-options="v for v in main.hour1List"></select>
                    <select ng-model="main.minutes1" class="" id="Minutes1" name="Minutes1"
                            ng-options="v for v in main.minutes1List"></select>

                </div>
            </div>
            <div class="form-group">
                <label class="title-row" for="">受注担当者</label>
                <input name="ctl00$MainContent$TextBox2" type="text" id="MainContent_TextBoxJyutyuTantou" />
            </div>
            <div class="form-group">
                <label class="title-row top" for="">メモ</label>
                <textarea class="txa-w-570" cols="40" id="ESTIMATE_CONDITION_ENTITY_EST_CONDITION" maxlength="4000" name="ESTIMATE_CONDITION_ENTITY.EST_CONDITION" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label class="title-row" for="">カテゴリ</label>
                <select ng-model="main.category" class="" id="Category" name="Category"
                        ng-options="option.name for option in main.categoryList track by option.value"></select>
                <span>selected = {{main.category}}</span>
            </div>
        </section>
    </div>

    <hr/>
    <table my-table options="main.options" class="dataTable"></table>
</div>
<footer>
    <div class="content-wrapper">
        <div class="float-left">
            <p>&copy; 2016 - </p>
        </div>
    </div>
</footer>

</body>
</html>
